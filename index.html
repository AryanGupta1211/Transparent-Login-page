<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/3d593bf0ae.css" crossorigin="anonymous">
    <title>login to darkweb.in</title>
    <link rel="stylesheet" href="CSS/indexcss.css">
</head>
<body>
    <section>
        <div class="form-container">
            <h1>Login Form</h1>
            <form action="#">
                <div class="control">
                    <label for="name" class="lab1">Username</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="control">
                    <label for="psw" class="lab2">Password</label>
                    <input type="password" name="psw" id="psw">
                </div>
                <span>
                    <input type="checkbox">Remember me
                </span>
                <div class="control">
                    <input type="submit" value="Sign In">
                </div>
            </form>
            <div class="link">
                <a href="#">Forogt Password ?</a>
            </div>
        </div>
    </section>
</body>
</html>
